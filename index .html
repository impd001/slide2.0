<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>035吴雅雯</title>
    <style>
        *{
            list-style: none;
            font-size: 25px;
            color: #49c585;
            text-decoration: none;
        }

        .dhz{
            width: 100%;
            height: 925px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-color: azure;
        }
        .dhz li{
            position: relative;
        }

        .lb>li{
            background-color: rgb(140, 245, 131);
            width: 150px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 10px;
            border-radius: 5px;
            position: relative;
            top: -75px;
            left: 62px;
        }
        .xhz{
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
        }

    .dlb li:hover .xhz {
      display: block;}
 
      a:hover{
        color: rgb(64, 93, 236);
      }

      img{
        margin: 5px;
        width: 20px;
        height: 20px;
        padding: 5px;
      }
      li:hover{
        box-shadow: 5px 5px 20px  rgb(162, 243, 155);
        transform: scale(1.2);
      }
      .xl{
        width: 100px;
        background-color:  rgb(237, 237, 81);
        padding: 10px;
        margin: 8px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
<div class="dhz">
    <ul class="dlb">
        <li class="xl">
    <a href="#">早饭</a>
        <div class="xhz">
            <ul class="lb">
                <li><img src="baozi.png" >
                <a href="#">包子</a></li>
                <li><img src="doujiang.png" alt="">
                <a href="#">豆浆</a></li>
                <li><img src="youtiao-.png" alt="">
                <a href="#">油条</a></li>
                <li><img src="面包.png" alt="">
                <a href="#">面包</a></li>
         </ul>
    </div>
</li>
<li class="xl">
    <a href="#">午饭</a>
    <div class="xhz"> 
        <ul class="lb">
            <li><img src="malatangmaocai.png" alt="">
            <a href="#">冒菜</a></li>
            <li><img src="a-21.png" alt="">
            <a href="#">鸡公煲</a></li>
            <li><img src="aomian.png" alt="">
            <a href="#">泡面</a></li>
            <li><img src="汉堡.png" alt="">
            <a href="#">汉堡</a></li>
        </ul>
    </div>
</li>
<li class="xl">
    <a href="#">晚饭</a>
    <div class="xhz">
        <ul class="lb">
            <li><img src="zhou.png" alt="">
            <a href="#">粥</a></li>
            <li><img src="jianbing.png" alt="">
            <a href="#">煎饼</a></li>
            <li><img src="fantuan.png" alt="">
            <a href="#">饭团</a></li>
            <li><img src="面条.png" alt="">
            <a href="#">面条</a></li>
        </ul>
    </div>
</li>
</ul>
</div> 
</body>

</html>
